<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- <h3><span id='time' contenteditable="true">60</span>s</h3> -->
        <form id='form'>
            <label for="input">Seconds:</label>
            <input id='input' type="number" value="100">
        </form>
        <h1 id='seconds'>100</h1>
        <h2 id='tenths'>00</h2>
        <div class="buttons">
            <button id='start'>start/stop</button>
            <button id='reset'>reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
